<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video está hospedado no meu própio servidor.</p>
   <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midias/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video.ogv.ogv" type="video/ogg">
        <source src="midias/meu-video.mkv.mkv" type="video/mp4">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodutor de video.</p>
    </video>
    <h1>Inserindo videos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sZao9OtgM-k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de uma lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; ">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; com o parâmetro de type=1 ">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; o parâmetro de type é de sua escolha">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
